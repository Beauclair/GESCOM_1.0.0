<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
      <f:view locale="#{localeCtrl.actual}" />
   			<ui:composition >
   		
		        <rich:dropDownMenu mode="ajax" rendered="true">
				<f:facet name="label">
					<h:panelGrid cellpadding="0" cellspacing="0" columns="2"
						style="vertical-align:middle">
						<h:outputText value="Référentiel" title="#{locale.parambaseappli}"/>
					</h:panelGrid>
				</f:facet>
				
				<rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{bnqCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Banque" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{dvsCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Devise" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{actCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Activité" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{paysCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Pays" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{transCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Transitaire" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{fourCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Fournisseur" />
                </rich:menuItem>
                
                <rich:menuItem submitMode="ajax" rendered="true" 
                    action="#{impCtrl.openHomePage}" 
                    ajaxSingle="true" >
                    <h:outputText value="Importateur" />
                </rich:menuItem>
				
			</rich:dropDownMenu>	
			        			           			  		
   		</ui:composition>
   		
</html>
